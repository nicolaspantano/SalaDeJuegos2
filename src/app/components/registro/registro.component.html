<main class="form-signin">
    <h1 class="h3 mb-3 fw-normal text-center"><a routerLink="/login">Iniciar sesion</a> o registrarse</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="correo@electronico.com" [(ngModel)]='user.correo'>
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña" [(ngModel)]='user.password'>
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" (click)="onRegister()">Registrarse</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
</main>
